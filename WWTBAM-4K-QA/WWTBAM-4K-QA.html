    // Function to get the value by id
    function getValueById(id) {
      const componentData = xmlDoc.querySelector(`componentData[id="${id}"]`);
      if (componentData) {
        const data = componentData.querySelector('data[id="text"]');
        if (data) {
          return data.getAttribute('value');
        }
      }
      return null;
    }

    //**internal function**//
    function fadeInElements(elements, speed = 0.5) {
      elements.forEach(el => {
        el.style.transition = `opacity ${speed}s ease`;
        el.style.opacity = '1';
      });
    }

    //**internal function**//
    function fadeOutElements(elements, speed = 0.5) {
      elements.forEach(el => {
        el.style.transition = `opacity ${speed}s ease`;
        el.style.opacity = '0';
      });
    }

    //**internal function**//
    function blinkElements(elements, speed = 0.5, times = 1) {
      let count = 0;

      function blink() {
        if (count < times) {
          fadeInElements(elements, speed);
          setTimeout(() => {
            fadeOutElements(elements, speed);
            setTimeout(() => {
              count++;
              blink();
            }, speed * (speed * 1000) - 10); // Wait for fadeOut to complete before starting fadeIn again
          }, speed * (speed * 1000) - 10); // Wait for fadeIn to complete before starting fadeOut
        } else {
          fadeInElements(elements, speed);
        }
      }
      blink();
    }

    //**internal function**//
    function appearElements(elements) {
      elements.forEach(el => {
        el.style.opacity = '1';
      });
    }

    //**internal function**//
    function disappearElements(elements) {
      elements.forEach(el => {
        el.style.opacity = '0';
      });
    }

    function changeTextColor(element, color) {
      // Get the element by its ID
      var textElement = element;
      // Change the text color to black
      textElement.style.color = color;
    }

    function flipHorizontally(element) {
      // Apply horizontal flip and move down 100px
      element.style.transform = "rotateX(180deg)";
      element.style.transition = 'transform 1.0s';
    }

    function moveTopPositionElement(element, position, speed) {
      element.style.position = 'absolute';
      element.style.transition = 'top ' + speed + 's';
      element.style.top = position;
    }

    function moveAndFlipElement(element, topPosition, speed) {
      element.style.position = 'absolute';
      element.style.transition = `top ${speed}s, transform ${speed}s`;
      element.style.top = topPosition;
      element.style.transform = 'rotateX(180deg)';
    }
