    var xmlDoc;

    function update(arguments) {
      //alert(arguments);
      try {
        if (window.DOMParser) {
          parser = new DOMParser();
          xmlDoc = parser.parseFromString(arguments, "application/xml");
        }
        var questionML_TextField = getValueById("QuestionML_TextField");
        var questionSL_TextField = getValueById("QuestionSL_TextField");
        if (questionML_TextField != '') {
          elementQmulti_text.innerHTML = questionML_TextField.replace(/\|/g, '<br>');
          elementQsingle_text.innerHTML = "";
        } else if (questionSL_TextField != '') {
          elementQsingle_text.innerHTML = questionSL_TextField;
          elementQmulti_text.innerHTML = "";
        }
        var answerA_TextField = getValueById("AnswerA_TextField");
        if (answerA_TextField != undefined) {
          answer1text.innerHTML = answerA_TextField;
        }
        var answerB_TextField = getValueById("AnswerB_TextField");
        if (answerB_TextField != undefined) {
          answer2text.innerHTML = answerB_TextField;
        }
        var answerC_TextField = getValueById("AnswerC_TextField");
        if (answerC_TextField != undefined) {
          answer3text.innerHTML = answerC_TextField;
        }
        var answerD_TextField = getValueById("AnswerD_TextField");
        if (answerD_TextField != undefined) {
          answer4text.innerHTML = answerD_TextField;
        }
        var questionFor_TextField = getValueById("QuestionFor_TextField");
        if (questionFor_TextField != undefined) {
          questionSumaText.innerHTML = questionFor_TextField;
        }
      } catch (e) {
        //
      }
    }

    // Function to get the value by id
    function getValueById(id) {
      const componentData = xmlDoc.querySelector(`componentData[id="${id}"]`);
      if (componentData) {
        const data = componentData.querySelector('data[id="text"]');
        if (data) {
          return data.getAttribute('value');
        }
      }
      return null;
    }

      elementsQuestion.forEach(({
        el, top, startTop
      }) => {
        el.style.position = 'absolute';
        el.style.transition = 'top 0.9s ease'; //=900 settimeout
        el.style.top = startTop; // Start position off-screen or below the final position

        setTimeout(() => {
          el.style.top = `${parseInt(top) - 50}px`; // Move up past the final position

          setTimeout(() => {
            el.style.transition = 'top 0.4s ease-out';
            el.style.top = top; // Settle to the final position
          }, 900); // Wait for the first animation to complete
        }, 1); // Initial delay before starting the animation
      });
    }

    function showQuestionAnswersElements() {
      // Function to apply fade-out effect
      moveQuestionAnswersElementsUp()
      appearElements(allElements);
    }

    function hideQuestionAnswersElements() {
      // Function to apply fade-out effect
      disappearElements(allElements);
      setTimeout(() => {
        moveQuestionAnswersElementsDown(allElements);
        appearElements(allElements);
      }, 200);
    }

    function fadeInQuestionAnswersElements() {
      // Function to apply fade-out effect 
      moveQuestionAnswersElementsUp()
      fadeInElements(allElements);
    }

    function fadeOutQuestionAnswersElements() {
      fadeOutElements(allElements);
      setTimeout(() => {
        moveQuestionAnswersElementsDown(allElements);
        appearElements(allElements);
      }, 1200);
    }

    function moveElementsForCurrentSume() {
      flyAnswersElementsDown();
      appearElements(questionElements);
      disappearElements([elementQmulti_text, elementQsingle_text, questionSumaText]);
      moveTopPositionElement(questionSumaText, '896px', '0');
      moveTopPositionElement(questionGraphic, '848px', '0.5');
      setTimeout(() => {
        fadeInElements([questionSumaText]);
      }, 280);
    }

    //**internal function**//
    function fadeInElements(elements) {
      elements.forEach(el => {
        el.style.transition = 'opacity 1s ease';
        el.style.opacity = '1';
      });
    }

    //**internal function**//
    function fadeOutElements(elements) {
      elements.forEach(el => {
        el.style.transition = 'opacity 1s ease';
        el.style.opacity = '0';
      });
    }

    //**internal function**//
    function appearElements(elements) {
      elements.forEach(el => {
        el.style.opacity = '1';
      });
    }

    //**internal function**//
    function disappearElements(elements) {
      elements.forEach(el => {
        el.style.opacity = '0';
      });
    }

    function changeTextColor(element, color) {
      // Get the element by its ID
      var textElement = element;
      // Change the text color to black
      textElement.style.color = color;
    }

    function flipHorizontally(element) {
      // Apply horizontal flip and move down 100px
      element.style.transform = "rotateX(180deg)";
      element.style.transition = 'transform 1.0s';
    }

    function moveTopPositionElement(element, position, speed) {
      element.style.position = 'absolute';
      element.style.transition = 'top ' + speed + 's';
      element.style.top = position;
    }
